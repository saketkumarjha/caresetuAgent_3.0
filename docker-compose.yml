version: '3'

services:
  caresetu-agent:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8081:8081"  # Health check endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 5s
    volumes:
      - ./config:/app/config
      - ./knowledge:/app/knowledge
      - ./knowledge_index:/app/knowledge_index
      - ./unified_knowledge_base:/app/unified_knowledge_base